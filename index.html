<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/image.svg" alt="imagem-equipe-de-trabalho">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <!--title-->
                    <div class="login-button">
                        <button>
                            <a href="#">Entrar</a>
                        </button>
                    </div>
                    <!--login button-->
                </div>
                <!--form header-->

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>
                    <!--input box primeiro nome-->

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <!--input box sobrenome-->

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <!--input box email-->

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                    </div>
                    <!--input box celular-->

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <!--input box password-->

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="Confirmpassword" name="Confirmpassword"
                            placeholder="Confirme sua senha" required>
                    </div>
                    <!--input box password-->

                </div>
                <!--input group-->

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <!--gender input feminino-->

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <!--gender input masculino-->

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <!--gender input outros-->

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                        <!--gender input prefiro não dizer-->
                    </div>
                    <!--gender group-->
                </div>
                <!--gender inputs-->

                <div class="continue-button">
                    <button>
                        <a href="#">Continuar</a>
                    </button>
                </div>
            </form>
        </div>
        <!--form-->
    </div>
    <!--container-->
</body>

</html>
